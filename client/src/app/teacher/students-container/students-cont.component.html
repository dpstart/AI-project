<div *ngIf="!(isAllStudentsLoaded && isEnrolledStudentsLoaded); else loadedBlock" class="flexCenter">
    <mat-spinner diameter="300" strokeWidth="5"></mat-spinner>
</div>
<ng-template #loadedBlock>
<app-students 
[message]="message"
[alertType]="alertType"
[selectedCourse]="selectedCourse"
[studentsNotInCourse]="studentsNotInCourse"
[enrolledStudents]="enrolledStudents" 
(addStudent)="addStudent($event)" 
(deleteStudents)="deleteStudents($event)"
(enrollManyCsvEvent)="enrollManyCSV($event)">

</app-students>
</ng-template>
