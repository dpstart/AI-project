<div>
    <h2>Homework versions</h2>
    <div class="entire-table">
        <table mat-table [dataSource]="historyHomeworkDataSource" multiTemplateDataRows class="mat-elevation-z8">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.content" [ngStyle]="{'height.vh': element == expandedImage ? '50' : '20'}"
                        (click)="selectImageToExpand(element)">
                </td>
            </ng-container>

            <ng-container matColumnDef="deliveryDate">
                <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
                <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
            </ng-container>


            <ng-container matColumnDef="review">
                <th mat-header-cell *matHeaderCellDef> Review </th>
                <td mat-cell *matCellDef="let element;">
                    <button *ngIf="element.position == 0"
                    (click)="addReview(element)"
                    mat-fab color="primary" aria-label="Example icon button with a add icon">
                        <mat-icon>add</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="historyHomeworkColumnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: historyHomeworkColumnsToDisplay;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
