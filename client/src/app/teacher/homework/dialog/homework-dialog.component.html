<div>
    <h2>Homework version</h2>

    <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList aria-label="Filter Options">
          <mat-chip
            *ngFor="let option of options"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(option)">
            {{option}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Select an option..."
            #optionInput
            [formControl]="optionCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    <div class="entire-table">
        <table mat-table [dataSource]="historyHomeworkDataSource" multiTemplateDataRows class="mat-elevation-z8">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.content" [ngStyle]="{'height.vh': element == expandedImage ? '50' : '20'}" (click)="selectImageToExpand(element)">
                </td>
            </ng-container>
    
            <ng-container matColumnDef="deliveryDate">
                <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
                <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="historyHomeworkColumnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: historyHomeworkColumnsToDisplay;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
</div>
