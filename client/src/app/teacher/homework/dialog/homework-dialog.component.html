<div>
    <h2>Homework versions</h2>
    <div class="entire-table">
        <table mat-table [dataSource]="historyHomeworkDataSource" multiTemplateDataRows class="mat-elevation-z8">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.content" [ngStyle]="{'height.vh': element == expandedImage ? '50' : '20'}"
                        (click)="selectImageToExpand(element)">
                </td>
            </ng-container>

            <ng-container matColumnDef="deliveryDate">
                <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
                <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
            </ng-container>


            <ng-container matColumnDef="review">
                <th mat-header-cell *matHeaderCellDef> Review </th>
                <td mat-cell *matCellDef="let element;">
                    <button *ngIf="element.position == 0" (click)="addReview(element)" mat-fab color="primary"
                        aria-label="Example icon button with a add icon">
                        <mat-icon>add</mat-icon>
                    </button>
                </td>
            </ng-container>


            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="historyHomeworkColumnsToDisplay.length">
                    <div *ngIf="element.position == 0" class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-description">
                            <!-- //TODO permettere di caricare immagine -->
                            <div class="row">
                                <div>
                                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                                        (click)="fileInput.click()">
                                        <mat-icon>folder</mat-icon>
                                        <input #fileInput type="file" (change)="onFileChanged($event)"
                                            style="display:none;" />
                                    </button>
                                    <mat-form-field>
                                        <mat-label>Add review</mat-label>
                                        <input matInput placeholder="No file selected" [(ngModel)]="fileName"
                                            readonly="true">
                                    </mat-form-field>

                                    <button id="uploadButton" [disabled]="isDisabled" mat-flat-button color="primary"
                                        (click)="onUpload()">Upload</button>

                                </div>
                            </div>
                            <div class="row">
                                <p *ngIf="message" class="error">{{message}}</p>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="historyHomeworkColumnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: historyHomeworkColumnsToDisplay;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
