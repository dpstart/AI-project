<div>
    <h2>Homework version</h2>
    <table mat-table [dataSource]="historyHomeworkDataSource" multiTemplateDataRows class="mat-elevation-z8">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.content">
            </td>
        </ng-container>

        <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="historyHomeworkColumnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: historyHomeworkColumnsToDisplay;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
