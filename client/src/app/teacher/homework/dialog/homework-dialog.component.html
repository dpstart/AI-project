<div>
    <h2>Homework version</h2>
    <table mat-table [dataSource]="historyHomeworkDataSource" multiTemplateDataRows
class="mat-elevation-z8">
<div *ngFor="let column of historyHomeworkColumnsToDisplay">
    <ng-container *ngIf="column!='actions'" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
</div>
<tr mat-header-row *matHeaderRowDef="historyHomeworkColumnsToDisplay"></tr>
<tr mat-row *matRowDef="let element; columns: historyHomeworkColumnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
