<div *ngIf="!isAllLoaded; else loadedBlock" class="flexCenter">
    <mat-spinner diameter="300" strokeWidth="5"></mat-spinner>
</div>
<ng-template #loadedBlock>

    <div class="tabContainer">

        <h2 class="mat-h2 tabtitle">Elenco team.</h2>

        <ngb-alert *ngIf="message" [type]='alertType' (close)="message=null">{{ message }}</ngb-alert>

        <table mat-table [dataSource]="dataSourceTeams" multiTemplateDataRows class="mat-elevation-z8">

            <div *ngFor="let column of columnsToDisplay">
                <ng-container *ngIf="column!='actions'" matColumnDef="{{column}}">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>
            </div>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="openEditDialog(element, $event)">Edit</button>
                </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <table #innerTables mat-table #innerSort="matSort" [dataSource]="element.vms" matSort>

                            <div *ngFor="let innerColumn of innerDisplayedColumns">
                                <ng-container *ngIf="innerColumn!='actions'" matColumnDef="{{innerColumn}}">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                        {{innerColumn}} </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element[innerColumn]}} </td>
                                </ng-container>
                            </div>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Actions </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button (click)="openVmImage(element, $event)">Open</button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
                        </table>

                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>


        <!-- Copyright 2020 Google LLC. All Rights Reserved.
    Use of this source code is governed by an MIT-style license that
    can be found in the LICENSE file at http://angular.io/license -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</ng-template>
