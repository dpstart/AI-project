<mat-card>
    <mat-card-title>Create a new course</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">

            <ngb-alert *ngIf="message" [type]='alertType' (close)="message=null">{{ message }}</ngb-alert>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Acronime" formControlName="acronime">
                </mat-form-field>
            </p>


            <p>
                <mat-form-field>
                    <input type="number" matInput placeholder="Min. students" formControlName="min">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="number" matInput placeholder="Max. students" formControlName="max">
                </mat-form-field>
            </p>



            <div>
                <button type="button" [disabled]="!form.valid" (click)="submit()" mat-raised-button
                    color="primary">Confirm</button>
                <button type="button" (click)="close(null)" class="cancel" mat-raised-button>Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
