<mat-card>
    <mat-card-title>Vm</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">

            <ngb-alert *ngIf="message" [type]='alertType' (close)="message=null">{{ message }}</ngb-alert>

            <p>
                <mat-form-field>
                    <input type="number" matInput placeholder="RAM" formControlName="ram">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="number" matInput placeholder="Disk space" formControlName="disk_space">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="number" matInput placeholder=" N. CPU" formControlName="n_cpu">
                </mat-form-field>
            </p>

            <div>
                <button type="button" mat-fab color="primary" aria-label="Example icon button with a delete icon"
                    (click)="fileInput.click()">
                    <mat-icon>folder</mat-icon>
                    <input #fileInput type="file" (change)="onFileChanged($event)" style="display:none;" />
                </button>
                <mat-form-field>
                    <mat-label>Add VM image</mat-label>
                    <input formControlName="imageName" matInput placeholder="No file selected" readonly="true">
                </mat-form-field>
            </div>

            <br>

            <div>
                <button type="button" [disabled]="!form.valid" (click)="submit()" mat-raised-button
                    color="primary">Confirm</button>
                <button type="button" (click)="close()" class="cancel" mat-raised-button>Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
