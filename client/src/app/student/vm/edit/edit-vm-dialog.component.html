<mat-card>
    <mat-card-title>Vm</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">

            <p>
                <mat-form-field>
                    <input required type="number" matInput placeholder="RAM" formControlName="ram">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input required type="number" matInput placeholder="Disk space" formControlName="disk_space">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input required type="number" matInput placeholder=" N. CPU" formControlName="n_cpu">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input required type="number" matInput placeholder="Max active" formControlName="max_active">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input required type="number" matInput placeholder="Max available" formControlName="max_available">
                </mat-form-field>
            </p>

            <div>
                <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                    (click)="fileInput.click()">
                    <mat-icon>folder</mat-icon>
                    <input formControlName="image" #fileInput type="file" (change)="onFileChanged($event)"
                        style="display:none;" />
                </button>
                <mat-form-field>
                    <mat-label>Add VM image</mat-label>
                    <input formControlName="imageName" matInput placeholder="No file selected" [(ngModel)]="fileName"
                        readonly="true">
                </mat-form-field>
            </div>

            <ngb-alert *ngIf="message" [type]='alertType' (close)="message=null">{{ message }}</ngb-alert>

            <div>
                <button mat-raised-button color="primary">Confirm</button>
                <button (click)="close()" class="cancel" mat-raised-button>Cancel</button>
            </div>


        </form>
    </mat-card-content>
</mat-card>
