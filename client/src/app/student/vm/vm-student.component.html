<div class="container tabContainer">

    <h2 class="mat-h2 tabtitle">Elenco team.</h2>

    <table #innerTables mat-table #innerSort="matSort" [dataSource]=dataSourceVm matSort>
        <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{innerColumn}} </th>
            <td mat-cell *matCellDef="let vm"> {{vm[innerColumn]}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let vm">
                <button mat-raised-button (click)="changeVmStatus(vm)">
                    <div *ngIf=" vm.status == 0; then runBlock else stopBlock"></div>
                    <ng-template #runBlock>
                        Run
                    </ng-template>
                    <ng-template #stopBlock> 
                        Stop
                    </ng-template>
                </button>


               
            </td>
        </ng-container>



        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let vm">
                <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteVm(vm)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    can be found in the LICENSE file at http://angular.io/license -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
