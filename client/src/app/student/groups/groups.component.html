<div *ngIf="studentsInTeam.length == 0; then thenBlock else elseBlock"></div>
<!-- ThenBlock: student is not in a group -->
<ng-template #thenBlock>app-student-not-in-team.</ng-template>

<!-- ElseBlock: student is in a group -->
<ng-template #elseBlock>

    <h2 class="mat-h2 tabtitle">Elenco Studenti in Team.</h2>

    <table #table mat-table [dataSource]="dataSourceStudentsInTeam" matSort class="mat-elevation-z8">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Group Column -->
        <!-- Groups are not modelled yet, providing a default value. -->
        <ng-container matColumnDef="group">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Group </th>
            <td mat-cell *matCellDef="let element"> {{(element.group) || "---"}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="first name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
    
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    



</ng-template>

<mat-divider></mat-divider>
