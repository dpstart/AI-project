<div *ngIf="isAllLoaded == false; else loadedBlock">
    <mat-spinner diameter="300" strokeWidth="5"></mat-spinner>
</div>
<ng-template #loadedBlock>
    <app-homework [selectedCourse]="selectedCourse" [displayedAssignments]="displayedAssignments"
        [displayedHomeworks]="displayedHomeworks" (addedAssignment)="ngOnInit()"></app-homework>
</ng-template>
