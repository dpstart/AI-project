<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">


            <ngb-alert *ngIf="message" [type]='alertType' (close)="message=null">{{ message }}</ngb-alert>
            
            <p>
                <mat-form-field>
                    <mat-label>Enter your firstname</mat-label>
                    <input type="text" matInput formControlName="firstName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Enter your last name</mat-label>
                    <input type="text" matInput formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Enter your Id</mat-label>
                    <input type="text" matInput formControlName="id">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input type="text" matInput formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </p>


            <div>
                <button mat-raised-button color="primary">Register</button>
                <button (click)="close()" class="cancel" mat-raised-button>Cancel</button>
            </div>


        </form>
    </mat-card-content>
</mat-card>
