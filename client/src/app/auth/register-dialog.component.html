<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">


            <ngb-alert *ngIf="message" [type]='alertType' (close)="message=null">{{ message }}</ngb-alert>
            
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="First name" formControlName="firstName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Last name" formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="ID" formControlName="id">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>


            <div>
                <button mat-raised-button color="primary">Register</button>
                <button (click)="close()" class="cancel" mat-raised-button>Cancel</button>
            </div>


        </form>
    </mat-card-content>
</mat-card>
